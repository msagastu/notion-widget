<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      background: linear-gradient(135deg, #a8b89d 0%, #7a9068 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    
    .floating-leaf {
      position: absolute;
      font-size: 30px;
      pointer-events: none;
      z-index: 500;
      opacity: 0.6;
    }
    
    @keyframes orbit1 {
      from {
        transform: rotate(0deg) translateX(130px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(130px) rotate(-360deg);
      }
    }
    
    @keyframes orbit2 {
      from {
        transform: rotate(45deg) translateX(130px) rotate(-45deg);
      }
      to {
        transform: rotate(405deg) translateX(130px) rotate(-405deg);
      }
    }
    
    @keyframes orbit3 {
      from {
        transform: rotate(90deg) translateX(130px) rotate(-90deg);
      }
      to {
        transform: rotate(450deg) translateX(130px) rotate(-450deg);
      }
    }
    
    @keyframes orbit4 {
      from {
        transform: rotate(135deg) translateX(130px) rotate(-135deg);
      }
      to {
        transform: rotate(495deg) translateX(130px) rotate(-495deg);
      }
    }
    
    @keyframes orbit5 {
      from {
        transform: rotate(180deg) translateX(130px) rotate(-180deg);
      }
      to {
        transform: rotate(540deg) translateX(130px) rotate(-540deg);
      }
    }
    
    @keyframes orbit6 {
      from {
        transform: rotate(225deg) translateX(130px) rotate(-225deg);
      }
      to {
        transform: rotate(585deg) translateX(130px) rotate(-585deg);
      }
    }
    
    @keyframes orbit7 {
      from {
        transform: rotate(270deg) translateX(130px) rotate(-270deg);
      }
      to {
        transform: rotate(630deg) translateX(130px) rotate(-630deg);
      }
    }
    
    @keyframes orbit8 {
      from {
        transform: rotate(315deg) translateX(130px) rotate(-315deg);
      }
      to {
        transform: rotate(675deg) translateX(130px) rotate(-675deg);
      }
    }
    
    .leaf1 {
      animation: orbit1 20s linear infinite;
    }
    
    .leaf2 {
      animation: orbit2 25s linear infinite;
    }
    
    .leaf3 {
      animation: orbit3 22s linear infinite;
    }
    
    .leaf4 {
      animation: orbit4 28s linear infinite;
    }
    
    .leaf5 {
      animation: orbit5 24s linear infinite;
    }
    
    .leaf6 {
      animation: orbit6 26s linear infinite;
    }
    
    .leaf7 {
      animation: orbit7 23s linear infinite;
    }
    
    .leaf8 {
      animation: orbit8 27s linear infinite;
    }
    
    .container {
      background: #e8f0e3;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      border: 4px solid #8fa888;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #4a5f42;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      animation: subtleBounce 2s ease-in-out infinite;
    }
    
    @keyframes subtleBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
    
    .session-counter {
      color: #5f7a56;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .tomato {
      display: inline-block;
    }
    
    .timer-circle {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .progress-ring {
      transform: rotate(-90deg);
    }
    
    .progress-ring-circle {
      transition: stroke-dashoffset 0.3s;
      stroke: #7a9068;
      fill: transparent;
    }
    
    .timer-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      transition: opacity 0.5s ease;
    }
    
    .timer-display.hidden {
      opacity: 0;
    }
    
    .time {
      font-size: 48px;
      font-weight: 600;
      color: #4a5f42;
      font-variant-numeric: tabular-nums;
    }
    
    .time.warning {
      color: #d4774a;
      animation: pulse 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    .session-type {
      font-size: 14px;
      color: #5f7a56;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    button {
      background: #6b8a5e;
      color: #e8f0e3;
      border: none;
      padding: 12px 28px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      font-family: inherit;
    }
    
    button:hover {
      background: #5a7a4d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .settings-toggle {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .toggle-btn {
      background: #8fa888;
      padding: 8px 20px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .arrow {
      transition: transform 0.3s;
      display: inline-block;
    }
    
    .arrow.open {
      transform: rotate(180deg);
    }
    
    .settings {
      background: #d4e3cd;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 0;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }
    
    .settings.show {
      max-height: 300px;
      opacity: 1;
    }
    
    .settings h3 {
      color: #4a5f42;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .setting-row:last-child {
      margin-bottom: 0;
    }
    
    .setting-row label {
      color: #5f7a56;
      font-size: 14px;
    }
    
    .setting-row input {
      width: 70px;
      padding: 6px 10px;
      border: 2px solid #8fa888;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      background: #e8f0e3;
      color: #4a5f42;
      font-family: inherit;
    }
    
    .leaf {
      display: inline-block;
      margin: 0 4px;
      color: #6b8a5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span class="leaf">üåø</span> Focus Timer <span class="leaf">üåø</span></h1>
      <div class="session-counter">
        <span>Sessions completed:</span>
        <span id="sessionCount">0</span>
        <span class="tomato">üçÖ</span>
      </div>
    </div>
    
    <div class="timer-circle">
      <div class="floating-leaf leaf1" id="leaf1">üçÉ</div>
      <div class="floating-leaf leaf2" id="leaf2">üçÉ</div>
      <div class="floating-leaf leaf3" id="leaf3">üçÉ</div>
      <div class="floating-leaf leaf4" id="leaf4">üçÉ</div>
      <div class="floating-leaf leaf5" id="leaf5">üçÉ</div>
      <div class="floating-leaf leaf6" id="leaf6">üçÉ</div>
      <div class="floating-leaf leaf7" id="leaf7">üçÉ</div>
      <div class="floating-leaf leaf8" id="leaf8">üçÉ</div>
      
      <svg class="progress-ring" width="240" height="240">
        <circle
          class="progress-ring-circle"
          stroke-width="8"
          fill="transparent"
          r="110"
          cx="120"
          cy="120"
          style="stroke: #d4e3cd;"
        />
        <circle
          id="progressCircle"
          class="progress-ring-circle"
          stroke-width="8"
          r="110"
          cx="120"
          cy="120"
        />
      </svg>
      <div class="timer-display" id="timerDisplay">
        <div class="time" id="timeDisplay">45:00</div>
        <div class="session-type" id="sessionType">Work Session</div>
      </div>
    </div>
    
    <div class="controls">
      <button id="startBtn" onclick="toggleTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
    
    <div class="settings-toggle">
      <button class="toggle-btn" onclick="toggleSettings()">
        <span>‚öôÔ∏è Settings</span>
        <span class="arrow" id="arrow">‚ñº</span>
      </button>
    </div>
    
    <div class="settings" id="settings">
      <h3>Timer Settings (minutes)</h3>
      <div class="setting-row">
        <label>Work:</label>
        <input type="number" id="workTime" value="45" min="1" max="120">
      </div>
      <div class="setting-row">
        <label>Short Break:</label>
        <input type="number" id="shortBreak" value="5" min="1" max="30">
      </div>
      <div class="setting-row">
        <label>Long Break:</label>
        <input type="number" id="longBreak" value="10" min="1" max="60">
      </div>
    </div>
  </div>
  
  <audio id="notificationSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBgoOEhYaHiImKi4yNjo+QkZKTlJWWl5iZmpucnZ6foKGio6SlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS09TV1tfY2drb3N3e3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vv8/f7/AAECAwQFBgcICQoLDA0ODxAREhMUFRYXGBkaGxwdHh8gISIjJCUmJygpKissLS4vMDEyMzQ1Njc4OTo7PD0+P0BBQkNERUZHSElKS0xNTk9QUVJTVFVWV1hZWltcXV5fYGFiY2RlZmdoaWprbG1ub3BxcnN0dXZ3eHl6e3x9fn+AgYKDhIWGh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChoqOkpaanqKmqq6ytrq+wsbKztLW2t7i5uru8vb6/wMHCw8TFxsfIycrLzM3Oz9DR0tPU1dbX2Nna29zd3t/g4eLj5OXm5+jp6uvs7e7v8PHy8/T19vf4+fr7/P3+/w==" preload="auto"></audio>

  <script>
    let timerInterval;
    let isRunning = false;
    let timeLeft;
    let totalTime;
    let currentSession = 'work';
    let sessionsCompleted = 0;
    let workSessionsInCycle = 0;
    let settingsOpen = false;
    
    const progressCircle = document.getElementById('progressCircle');
    const radius = progressCircle.r.baseVal.value;
    const circumference = radius * 2 * Math.PI;
    const timerDisplay = document.getElementById('timerDisplay');
    const timeDisplay = document.getElementById('timeDisplay');
    
    progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
    progressCircle.style.strokeDashoffset = circumference;
    
    // Floating leaves animation - no setup needed, they're centered on the timer
    function animateLeaves() {
      // Leaves are now positioned relative to the container center via CSS
    }
    
    function setProgress(percent) {
      const offset = circumference - percent / 100 * circumference;
      progressCircle.style.strokeDashoffset = offset;
    }
    
    function toggleSettings() {
      const settings = document.getElementById('settings');
      const arrow = document.getElementById('arrow');
      settingsOpen = !settingsOpen;
      
      if (settingsOpen) {
        settings.classList.add('show');
        arrow.classList.add('open');
      } else {
        settings.classList.remove('show');
        arrow.classList.remove('open');
      }
    }
    
    function initTimer() {
      const workMins = parseInt(document.getElementById('workTime').value);
      totalTime = workMins * 60;
      timeLeft = totalTime;
      updateDisplay();
      setProgress(100);
    }
    
    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      document.getElementById('timeDisplay').textContent = 
        `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      
      const progress = (timeLeft / totalTime) * 100;
      setProgress(progress);
      
      // Show/hide timer based on running state and time remaining
      if (isRunning && timeLeft > 60) {
        timerDisplay.classList.add('hidden');
        timeDisplay.classList.remove('warning');
      } else {
        timerDisplay.classList.remove('hidden');
        if (timeLeft <= 60 && isRunning) {
          timeDisplay.classList.add('warning');
        } else {
          timeDisplay.classList.remove('warning');
        }
      }
    }
    
    function toggleTimer() {
      const btn = document.getElementById('startBtn');
      if (isRunning) {
        clearInterval(timerInterval);
        btn.textContent = 'Resume';
        isRunning = false;
        timerDisplay.classList.remove('hidden');
        timeDisplay.classList.remove('warning');
      } else {
        if (timeLeft === totalTime) {
          const inputs = document.querySelectorAll('.settings input');
          inputs.forEach(input => input.disabled = true);
        }
        timerInterval = setInterval(tick, 1000);
        btn.textContent = 'Pause';
        isRunning = true;
        updateDisplay(); // Immediately update to hide/show timer
      }
    }
    
    function tick() {
      timeLeft--;
      updateDisplay();
      
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        isRunning = false;
        timerDisplay.classList.remove('hidden');
        timeDisplay.classList.remove('warning');
        document.getElementById('notificationSound').play();
        
        if (currentSession === 'work') {
          sessionsCompleted++;
          workSessionsInCycle++;
          document.getElementById('sessionCount').textContent = sessionsCompleted;
          
          if (workSessionsInCycle >= 4) {
            startBreak('long');
            workSessionsInCycle = 0;
          } else {
            startBreak('short');
          }
        } else {
          startWork();
        }
      }
    }
    
    function startWork() {
      currentSession = 'work';
      const workMins = parseInt(document.getElementById('workTime').value);
      totalTime = workMins * 60;
      timeLeft = totalTime;
      document.getElementById('sessionType').textContent = 'Work Session';
      document.getElementById('startBtn').textContent = 'Start';
      progressCircle.style.stroke = '#7a9068';
      updateDisplay();
    }
    
    function startBreak(type) {
      currentSession = type;
      const breakMins = type === 'short' 
        ? parseInt(document.getElementById('shortBreak').value)
        : parseInt(document.getElementById('longBreak').value);
      totalTime = breakMins * 60;
      timeLeft = totalTime;
      document.getElementById('sessionType').textContent = 
        type === 'short' ? 'Short Break' : 'Long Break';
      document.getElementById('startBtn').textContent = 'Start';
      progressCircle.style.stroke = type === 'short' ? '#8fa888' : '#6b8a5e';
      updateDisplay();
    }
    
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      currentSession = 'work';
      workSessionsInCycle = 0;
      document.getElementById('startBtn').textContent = 'Start';
      document.getElementById('sessionType').textContent = 'Work Session';
      progressCircle.style.stroke = '#7a9068';
      timerDisplay.classList.remove('hidden');
      timeDisplay.classList.remove('warning');
      
      const inputs = document.querySelectorAll('.settings input');
      inputs.forEach(input => input.disabled = false);
      
      initTimer();
    }
    
    document.getElementById('workTime').addEventListener('change', () => {
      if (!isRunning && currentSession === 'work') initTimer();
    });
    
    initTimer();
    animateLeaves();
  </script>
</body>
</html>
