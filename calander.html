<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            background: transparent;
        }
        
        .widget {
            background: transparent;
            padding: 20px 30px;
            border-radius: 12px;
            border: 3px solid #748b75;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .greet {
            font-size: 2.2em;
            font-weight: 600;
            color: #748b75;
            margin-bottom: 8px;
        }
        
        .date {
            font-size: 1.1em;
            color: #748b75;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
    </div>
        
    <script>
        function displayGreetings(today) {
            const hrs = today.getHours();
            let greet;
            
            if (hrs < 12)
                greet = 'Good Morning';
            else if (hrs >= 12 && hrs < 17)
                greet = 'Good Afternoon';
            else
                greet = 'Good Evening';
                
            document.getElementById('greet').innerHTML = greet;
        }
        
        function displayDate(today) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            
            const dayName = days[today.getDay()];
            const monthName = monthNames[today.getMonth()];
            const date = today.getDate();
            const year = today.getFullYear();
            
            document.getElementById('date').innerHTML = `${dayName}, ${monthName} ${date}, ${year}`;
        }
        
        function displayWidget() {
            const today = new Date();
            displayGreetings(today);
            displayDate(today);
            
            // Update greeting every minute
            setTimeout(displayWidget, 60000);
        }
        
        // Initialize widget
        displayWidget();
    </script>
</body>
</html>
