<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <style>
        body{
            font-variant-caps: all-petite-caps;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .widget {
            padding: 5px 5px;
            color: #748b75;
            display: flex;
            justify-content:center;
            align-items:center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #748b75;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #748b75;
        }
           
        .greet{
            font-size: 2.5em;
        }
        .date {
            font-size: 1.8em;
        }
        .emoji {
            display: inline;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
    </div>
</div>
        
<script>
    const emojis = ['ğ“‡¢ğ“†¸', 'ğ–§§', 'â¸™', 'â¸™ğ–¡¼.ğ–¤£ğ–¥§ğ–¡¼.ğ–¤£ğ–¥§', '.â˜˜ï¸ İË–', 'Â· Â· â”€ Â·ğ–¥¸Â· â”€ Â· Â·', 'à¹‘Ã¯', 'â†Ÿğ– °Ëšâ˜€ï¸á¨’â†Ÿğ– °', 'ğŸ€¢ğŸ€£ğŸ€¦ğŸ€¤', 'â¦', 'ğ“‚ƒ à£ªË– Ö´Ö¶Ö¸ğ€”', '-Ë‹Ë à¼»âà¼º ËËŠ-'];
    let emojiIndex = 0;

    function displayGreetings(today){
        hrs = today.getHours();
        let greet;
        const currentEmoji = emojis[emojiIndex];
        
        if (hrs < 12)
            greet = currentEmoji + ' Good Morning ' + currentEmoji;
        else if (hrs >= 12 && hrs <= 17)
            greet = currentEmoji + ' Good Afternoon ' + currentEmoji;
        else if (hrs >= 17 && hrs <= 24)
            greet = currentEmoji + ' Good Evening ' + currentEmoji;
        document.getElementById('greet').innerHTML = greet;
    }
    
    function displayDate(today) {  
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
        var dayName = days[today.getDay()];
        var monthName = monthNames[today.getMonth()];
        var date = today.getDate();
        var year = today.getFullYear();
        document.getElementById('date').innerHTML = dayName + ", " + monthName + " " + date + " " + year;
    }
    
    function rotateEmoji() {
        emojiIndex = (emojiIndex + 1) % emojis.length;
        displayGreetings(new Date());
    }
    
    function displayWidget() {
        var today = new Date();
        displayGreetings(today);
        displayDate(today);
        setTimeout(displayWidget, 60000);
    }
    
    displayWidget();
    
    // Rotate emoji every 3 minutes
    setInterval(rotateEmoji, 180000);
</script>
</body>
</html>
